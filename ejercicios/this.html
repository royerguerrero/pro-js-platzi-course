<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
    <link rel="stylesheet" href="../assets/index.css">
</head>
<body>
    <h1>This</h1>
    <p>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
        estÃ¡ ejecutando un pedazo de codigÃ³
    </p>
    <script>
        // this en el scope global
        console.log(`this: ${this}`);
        // this en el scope de una funcion
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);
        // this en el scope de una funcion en strict mode
        function whoIsThisStrict() {
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);
        // this en el contexto de un objeto
        const person = {
            name: 'Royer',
            saludar: function () {
                console.log(`Hola soy ${this.name}`);
            }
        }
        
        person.saludar();
        // this cuando sacamos a una funcion de un objeto
        const accion = person.saludar();
        accion;
        // this en el contexto de una "clase"
        function Person(name) {
            // this = {}
            this.name = name;
        }

        Person.prototype.saludar = function() {
            console.log(`ðŸ‘‹ me llamo ${this.name}`);
        }

        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>
</html>
