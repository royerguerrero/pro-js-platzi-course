        function makeCounter(n) {
            let count = n;

            return {
                increase: function () {
                    count = count + 1;
                },
                decrease: function () {
                    count = count - 1;
                },
                getCounter: function () {
                    return count;
                }
            }
        }

        let counter = makeCounter(7);
        console.log(`The count is -> ${counter.getCounter()}`);
        counter.increase()
        console.log(`The count is -> ${counter.getCounter()}`);
        counter.increase()
        counter.increase()
        console.log(`The count is -> ${counter.getCounter()}`);
        counter.decrease()
        counter.decrease()
        counter.decrease()
        console.log(`The count is -> ${counter.getCounter()}`);
        counter.decrease()
        console.log(`The count is -> ${counter.getCounter()}`);
